    name: Build and Push Docker Image

    on:
      push:
        tags:
            - 'v[0-9]+.[0-9]+'
#        branches:
#          - main

    jobs:
      build-and-push:
        runs-on: ubuntu-latest # Or your custom runner label if using a self-hosted runner
        steps:
          - name: Checkout repository
            uses: actions/checkout@v4

#          - name: Set up QEMU
#            uses: docker/setup-qemu-action@v3

          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3 # Recommended for advanced features like multi-platform builds

          - name: Log in to Docker Registry
            uses: docker/login-action@v3
            with:
              registry: git.figntigger.io # e.g., docker.io, your Gitea Package Registry
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}

          - name: Get last annotated tag
            id: get_tag
            run: |
              TAG=$(git describe --tags --abbrev=0 --match "v*") # Adjust "v*" pattern as needed
              echo "LAST_ANNOTATED_TAG=$TAG" >> $GITHUB_OUTPUT
              echo "Last tag $TAG"

#          - name: Setup SSH agent
#            uses: webfactory/ssh-agent@v0.9.0
#            with:
#              ssh-private-key: ${{ secrets.DOCKER_IMAGE_BUILDS_SSH_KEY }}

          - name: Build and push Docker image
            uses: docker/build-push-action@v5
            with:
              context: .
              file: ./Dockerfile
              push: true
              tags: |
                git.figntigger.io/chrismc/${{ github.event.repository.name }}:${{ steps.get_tag.outputs.LAST_ANNOTATED_TAG }}
                git.figntigger.io/chrismc/${{ github.event.repository.name }}:latest
              platforms: linux/amd64
#              platforms: linux/amd64,linux/arm/v6,linux/arm/v7
#              ssh: default
              # Optionally, add build arguments or target stages
              # build-args: |
              #   MY_ARG=value
              # target: production

