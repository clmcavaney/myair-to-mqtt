mqtt_settings:
  MQTT_BROKER: <DNS or IP address of mqtt broker>
  MQTT_PORT: <TCP port at mqtt broker>
  MQTT_USERNAME: <user to access MQTT broker>
  MQTT_PASSWORD: <password for user>

myair_settings:
  myair_addr: <DNS or IP address of the myair device>
  # used to limit myzone data validation
  max_zones: 6

myair_to_mqtt_settings:
  # in seconds
  refresh_interval: 30

